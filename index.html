<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

	<!--=============== FAVICON ===============-->
	<link rel="icon" type="image/x-icon" href="./landing/images/professional_headshot.JPG">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./pages/landing/style.css">
    <link rel="stylesheet" href="./global/global-css/darkMode.css">

    <title>Caleb C. Simmons</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">

        <!-- Button for dark mode -->
        <button class="dark-mode-button top-dark-mode-button" aria-label="dark mode toggle" id="darkModeToggle">
            <span aria-hidden="true" class="dark-toggle">
                <i class="fas fa-sun" id="darkModeIcon"></i>
            </span>
        </button>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!-- PORTFOLIO IMAGE -->
                        <img src="./pages/landing/images/professional_headshot.png" alt="img">
                    </div>
                </div>

                <h2 class="profile__name">Caleb C. Simmons</h2>
                <h3 class="profile__profession">Engineer</h3>

                <!-- SOCIAL MEDIAS -->
                <ul class="profile__social">
                    </a>
                    <a href="https://www.linkedin.com/in/calebcsimmons/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/calebcsimmons" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>

                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">6+</h3>
                    <p class="profile__info-description">
                        Years of <br> work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">8+</h3>
                    <p class="profile__info-description">
                        Completed <br> projects
                    </p>
                </div>

            </div>

            <!-- RESUME/CV DOWNLOAD -->
            <div class="profile__buttons">
                <a download="" href="./pages/landing/assets/Engineering Resume 2024.pdf" class="button">
                        Download CV <i class="ri-download-line"></i>
                </a>

                <!-- EMAIL ME -->
                <div class="profile__buttons-small">
                    <a href="mailto:calebcsimmons@outlook.com" target="_blank" class="button button__small button__gray">
                        <i class="ri-mail-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button filter-tab-active" onclick="openProjectsPage()">
                        Projects
                    </button>

                <button class="filters__button" data-target="#skills">
                        Skills
                    </button>
                <button class="filters__button" data-target="#codepen">
                        Achievements
                    </button>
                <button class="filters__button" data-target="#blogs">
                        Contact Me
                    </button>
            </ul>

        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">
                calebcsimmons@outlook.com
            </span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./global/global-js/linking.js"></script>
    <script src="./global/global-js/darkMode.js"></script>
    <script src="./global/global-js/cacheBust.js"></script>
</body>

</html>
